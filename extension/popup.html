<!DOCTYPE html>
<html>
<head>
    <title>Password Manager</title>
    <style>
        body {
            width: 300px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 8px;
        }
        h3 {
            margin-top: 0;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        li {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        li:hover {
            background-color: #f0f2f5;
        }
        li.error-message {
            color: #888;
            cursor: default;
        }
    </style>
</head>
<body>
    <h3>Select a credential to autofill:</h3>
    <ul id="passwords-list">
        <li class="error-message">Loading...</li>
    </ul>
    <script src="popup.js"></script>
</body>
</html>
